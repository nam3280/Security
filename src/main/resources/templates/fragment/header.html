<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header" th:class="header-nav">
  <div class="border-bottom wrapper ">
  <div class="bg-light py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12 text-center text-md-start align-items-center"><span> 지금 회원가입 하면 5000원 할인 쿠폰 제공! </span>
        </div>
        <div class="col-6 text-end d-none d-md-block">
          <div>
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="py-4 pt-lg-3 pb-lg-0">
    <div class="container">
      <div class="row w-100 align-items-center gx-lg-2 gx-0">
        <div class="col-xxl-2 col-lg-3">
          <a class="navbar-brand d-none d-lg-block" href="/">
            <img src="/assets/images/logo/freshcart-logo.svg" th:src="@{/assets/images/logo/freshcart-logo.svg}" alt="eCommerce HTML Template">
          </a>
          <div class="d-flex justify-content-between w-100 d-lg-none">
            <a class="navbar-brand" href="/">
              <img src="/assets/images/logo/freshcart-logo.svg" th:src="@{/assets/images/logo/freshcart-logo.svg}" alt="eCommerce HTML Template">
            </a>

            <div class="d-flex align-items-center lh-1">
              <div class="list-inline me-4">
                <!--하트 이모티콘-->
                <div class="list-inline-item">
                  <a href="/pages/shop-wishlist.html" th:href="@{/pages/shop-wishlist.html}" class="text-muted position-relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-heart">
                      <path
                          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                      </path>
                    </svg>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                    5
                    <span class="visually-hidden">unread messages</span>
                  </span>
                  </a>
                </div>

                <!-- 사람 이모티콘 -->
                <div class="list-inline-item">
                  <a href="#!" class="text-muted" data-bs-toggle="modal" data-bs-target="#userModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-user">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </a>
                </div>

                <!-- 장바구니 이모티콘-->
                <div class="list-inline-item">
                  <a class="text-muted position-relative " data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                     href="#offcanvasExample" role="button" aria-controls="offcanvasRight">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-shopping-bag">
                      <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                      <line x1="3" y1="6" x2="21" y2="6"></line>
                      <path d="M16 10a4 4 0 0 1-8 0"></path>
                    </svg>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        1
                        <span class="visually-hidden">unread messages</span>
                      </span>
                  </a>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!--검색 바(데스크탑)-->
        <div class="col-xxl-9 col-lg-5 d-lg-block d-none">
          <form action="/search">
            <div class="input-group ">

              <input class="form-control rounded" type="search" placeholder="Search for products">
              <span class="input-group-append">
                  <button class="btn bg-white border border-start-0 ms-n10 rounded-0 rounded-end" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-search">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </button>
                </span>
            </div>
          </form>
        </div>



        <!-- 찜+ 장바구니 + 마이페이지 이동 버튼 영역 크기 조절 관련 -->
        <div class="col-md-2 col-xxl-1 text-end d-none d-lg-block">
          <!-- 찜 + 장바구니 + 마이페이지 이동 버튼 영역-->
          <div class="list-inline">
            <!--찜 목록 하트 버튼 , 이것도 모바일 데스크탑 UI 공통-->
            <div class="list-inline-item">
              <a href="/pages/shop-wishlist.html" th:href="@{/pages/shop-wishlist.html}" class="text-muted position-relative">

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-heart">
                  <path
                      d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                  </path>
                </svg>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                    5
                    <span class="visually-hidden">unread messages</span>
                  </span>
              </a>
            </div>

            <!--마이페이지 버튼 , 모바일 데스크탑 UI 공통-->
            <div class="list-inline-item">

              <a href="#!" class="text-muted" data-bs-toggle="modal" data-bs-target="#userModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-user">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </a>
            </div>

            <!-- 장바구니 모바일 데스크탑 UI 공통-->
            <div class="list-inline-item">
              <a class="text-muted position-relative " data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                 href="#offcanvasExample" role="button" aria-controls="offcanvasRight">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-shopping-bag">
                  <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                    1
                    <span class="visually-hidden">unread messages</span>
                  </span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <nav>
    <!--검색바 : 모바일-->
    <div class="d-block d-lg-none">
      <form action="/search">
        <div class="input-group ">
          <input class="form-control rounded" type="search" placeholder="Search for products">
          <span class="input-group-append">
                <button class="btn bg-white border border-start-0 ms-n10 rounded-0 rounded-end"
                        type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                       fill="none"
                       stroke="currentColor" stroke-width="2" stroke-linecap="round"
                       stroke-linejoin="round"
                       class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  </svg>
                </button>
              </span>
        </div>
      </form>
    </div>


    <!--데스크탑 네비게이션 바-->
    <div class="d-none d-lg-block">
      <ul class="horizontal-center">
        <li class="nav-item desktop-header-nav-item">
          <a class="nav-link" href="/restaurants" role="button">식당</a>

        <li class="nav-item desktop-header-nav-item">
          <a class="nav-link" href="/events" role="button">이벤트</a>

      </ul>


    </div>


      <!--모바일 네비게이션 바-->

        <ul class="horizontal-center">
          <li class="nav-item mobile-header-nav-item">
            <a class="nav-link" href="/restaurants" role="button">식당</a>
          </li>

          <li class="nav-item mobile-header-nav-item">
            <a class="nav-link" href="/products" role="button">상점</a>
          </li>

          <li class="nav-item mobile-header-nav-item">
            <a class="nav-link" href="/community" role="button">커뮤니티</a>
          </li>

          <li class="nav-item mobile-header-nav-item">
            <a class="nav-link" href="/events" role="button">이벤트</a>

  </nav>
</div>
